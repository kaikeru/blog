# Description : The config for Hugo using the minmal theme.
# Author      : Kyle Wagner

baseURL = "https://blog.kaikeru.com/"
languageCode = "en-us"
title = "kaikeru"
theme = "minimal"
enableRobotsTXT = true
googleAnalytics = "UA-81904592-1"

[author]
  homepage = "https://github.com/kaikeru"
  name = "Kyle Wagner"

[params]
  author = "Kyle Wagner"
  description = "Thoughts on happiness"
  githubUsername = "kaikeru"
  accent = "#1cacd7"
  showBorder = true
  backgroundColor = "white"
  font = "Open Sans" # should match the name on Google Fonts!
  highlight = true
  highlightStyle = "atom-one-dark"
  highlightLanguages = ["java", "python", "yaml", "bash", "dockerfile"]
[[menu.main]]
  url = "/"
  name = "Home"
  weight = 1

[[menu.main]]
  url = "/post/"
  name = "Posts"
  weight = 2

[[menu.main]]
  url = "/project/"
  name = "Projects"
  weight = 3

[[menu.main]]
  url = "/resume/"
  name = "Resume"
  weight = 4

